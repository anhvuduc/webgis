<html>
  <head>
    <title>OpenLayers</title>
    
 <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">

 </head>
  <body>

    <form id="formElement">
      <br>
      <input id="keyword" type="text" value='Viet Nam'>
     <input type="submit" value="Submit" onclick="search();">	
    </form>

    <div id="map", class="map"></div>

    <div id="info">&nbsp;</div>	
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <style>
      .map {
        width: 100%;
        height:450px;
      }
    </style>
    
    <script src="map2.js">    </script>
    
    <div>
      <label class="checkbox-inline"><input type="checkbox" id="layer1" onchange="switchlayer(this.id)" checked="checked"> Asia</label>
      <label class="checkbox-inline"><input type="checkbox" id="layer2" onchange="switchlayer(this.id)" checked="checked"> Australia</label>
      <label class="checkbox-inline"><input type="checkbox" id="layer3" onchange="switchlayer(this.id)" checked="checked"> Raster</label>
    </div>

  </body>
</html>
